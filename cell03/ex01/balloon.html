<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="balloon"></div>

    <script>
        let balloon = document.getElementById('balloon');
        let size = 200;  
        let colorCycle = ['red', 'green', 'blue'];  
        let colorIndex = 0;  

        balloon.style.width = `${size}px`;
        balloon.style.height = `${size}px`;
        balloon.style.backgroundColor = colorCycle[colorIndex];

        balloon.addEventListener('click', () => {
            size += 10;  
            if (size > 420) {
                size = 200; 
                colorIndex = 0; 
            } else {
                colorIndex = (colorIndex + 1) % colorCycle.length; 
            }
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size}px`;
            balloon.style.backgroundColor = colorCycle[colorIndex];
        });

        balloon.addEventListener('mouseleave', () => {
            if (size > 200) {
                size -= 5; 
            }
            if (colorIndex === 0) {
                colorIndex = colorCycle.length - 1; 
            } else {
                colorIndex -= 1; 
            }
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size}px`;
            balloon.style.backgroundColor = colorCycle[colorIndex];
        });
    </script>

</body>
</html>
