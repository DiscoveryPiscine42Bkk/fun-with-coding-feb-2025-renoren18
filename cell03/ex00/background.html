<link rel="stylesheet" href="backgroound.css">

<body>
    <button onclick="change()">Change Color</button>
    <script>
        function random() {
            const letter = '0123456789ABCDEF';
            let color = '#'
            for (let i = 0; i < 6; i++) {
                color += letter[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function change() {
            document.body.style.backgroundColor = random();
        }
    </script>
</body>
